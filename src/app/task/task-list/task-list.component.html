<div class="task-container">
    <div class="search-bar mb-4">
        <input type="text" class="form-control mb-2" placeholder="Search by title" [(ngModel)]="searchTitle">
        <select class="form-control mb-2" [(ngModel)]="searchStatus">
            <option value="">All Statuses</option>
            <option value="Pending">Pending</option>
            <option value="In Processing">In Processing</option>
            <option value="Done">Done</option>
        </select>
        <select class="form-control mb-2" [(ngModel)]="searchPriority">
            <option value="">All Priorities</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button class="btn btn-primary w-100" (click)="applyFilter()">Apply Filter</button>
    </div>

    <ng-container *ngIf="filteredTasks.length; else Nth">
        <div class="task-card" *ngFor="let item of filteredTasks">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text"><strong>Status:</strong> {{ item.status }}</p>
                    <p class="card-text"><strong>Priority:</strong> {{ item.priority }}</p>
                    <p class="card-text"><strong>Start:</strong> {{ item.start }}</p>
                    <p class="card-text"><strong>End:</strong> {{ item.end }}</p>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-danger" (click)="deleteTask(item.id)">Delete</button>
                        <button class="btn btn-primary" [routerLink]="['/task/', item.id]">Detail</button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
<ng-template #Nth>
    <p>No reservation available.</p>
</ng-template>
